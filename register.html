<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body><br/><br/><br/>
    <center>
    <div>
        <label>Username: </label>
        <input type="text" 
        id="username"
        size="30"
        required />
    </div>
    <br/><br/>
    <div>
        <label>Password: </label>
        <input type="password" 
        id="password"
        size="30"
        required />
    </div>
    <br/><br/>
    <div>
        <input type="button" value="Submit" onclick="login()"/>
    </div></center>
    <script src="index.js"></script>
</body>
</html>
